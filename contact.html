        <h1 class="mb-5">Contact Me</h1>
        <form id="msgForm" action="./contact.html" method="post">
            
          <div class="row mb-4">
            <div class="col-md-12">
              <input name="name" type="text" class="form-control" placeholder="Full Name" required="true">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input name="email" type="text" class="form-control" placeholder="Email Address" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" title="Please enter a valid email address." required="true">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input name="phone" type="text" class="form-control" placeholder="Phone" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" title="Please enter a valid phone number." required="true">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input name="title" type="text" class="form-control" placeholder="Message Title" required="true">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <textarea name="content" id="" class="form-control" placeholder="Write the details" cols="30" rows="10" required="true"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" class="btn btn-primary btn-block" value="Send Message">
            </div>
          </div>
          
        </form>
        
      </main>

    <!-- loader -->

    <script type="text/javascript">
        
        $('#msgForm').on('submit', function (e) {
          e.preventDefault();

          $.ajax({
            type: 'post',
            url: 'send_message.php',
            data: $('#msgForm').serialize(),
            success: function (msg) {
              Swal.fire({
                type: 'success',
                title: 'Thank You',
                text: 'Your message has been sent and well received.',
                confirmButtonColor: '#f96982'
              }).then((result) => {
                location.reload();
              }) 
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              Swal.fire({
                type: 'error',
                title: 'Oops...',
                text: 'Something went wrong. Please try again later.',
                confirmButtonColor: '#f96982',
              })
            }
          });

        });
    </script>
